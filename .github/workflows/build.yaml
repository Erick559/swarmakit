name: Build and Install Repositories

on:
  pull:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build and Install Repositories
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Install Dependencies
        run: |
          pnpm install

      # Debugging step to check if .svelte-kit was created
      - name: Check .svelte-kit folder
        working-directory: libs/sveltekit
        run: |
          ls -la .svelte-kit || echo ".svelte-kit folder not found!"

      # Build all packages (React, SvelteKit, Vue)
      - name: Build All Packages
        run: |
          pnpm -r run build

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Install Dependencies
        run: |
          pnpm install

